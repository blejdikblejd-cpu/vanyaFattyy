<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка "Ваня жирный"</title>
    
    <!-- Добавлено для SEO и социальных сетей -->
    <meta name="description" content="Интерактивная кнопка Ваня жирный с таблицей лидеров">
    <meta name="keywords" content="Ваня жирный, котлета, кликер, таблица лидеров">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #5a3921;
            background: #8B4513;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Фон котлеты с зубами */
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* Основной цвет котлеты */
                radial-gradient(ellipse at center, #A0522D 0%, #8B4513 70%),
                /* Текстура котлеты */
                radial-gradient(circle at 20% 30%, #CD853F 10%, transparent 11%),
                radial-gradient(circle at 70% 20%, #D2691E 8%, transparent 9%),
                radial-gradient(circle at 40% 70%, #B8860B 12%, transparent 13%),
                radial-gradient(circle at 80% 60%, #DAa520 7%, transparent 8%),
                /* Верхние зубы */
                radial-gradient(ellipse at 20% 15%, #ffffff 8%, transparent 9%),
                radial-gradient(ellipse at 35% 12%, #ffffff 9%, transparent 10%),
                radial-gradient(ellipse at 50% 15%, #ffffff 10%, transparent 11%),
                radial-gradient(ellipse at 65% 12%, #ffffff 9%, transparent 10%),
                radial-gradient(ellipse at 80% 15%, #ffffff 8%, transparent 9%),
                /* Нижние зубы */
                radial-gradient(ellipse at 20% 85%, #ffffff 8%, transparent 9%),
                radial-gradient(ellipse at 35% 88%, #ffffff 9%, transparent 10%),
                radial-gradient(ellipse at 50% 85%, #ffffff 10%, transparent 11%),
                radial-gradient(ellipse at 65% 88%, #ffffff 9%, transparent 10%),
                radial-gradient(ellipse at 80% 85%, #ffffff 8%, transparent 9%);
            z-index: -1;
        }
        
        /* Точка в конце текста на фоне */
        body:after {
            content: ".";
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 100px;
            color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(3px);
            border: 2px solid rgba(139, 69, 19, 0.5);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #8B4513;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }
        
        .kotleta-container {
            position: relative;
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .kotleta-button {
            width: 220px;
            height: 120px;
            background: 
                radial-gradient(circle at 30% 40%, #d2691e 10%, transparent 11%),
                radial-gradient(circle at 70% 30%, #cd853f 8%, transparent 9%),
                radial-gradient(circle at 40% 70%, #b8860b 12%, transparent 13%),
                radial-gradient(circle at 80% 60%, #daa520 7%, transparent 8%),
                linear-gradient(135deg, #8B4513 0%, #a0522d 50%, #d2691e 100%);
            border-radius: 60px;
            cursor: pointer;
            position: relative;
            box-shadow: 
                0 15px 25px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 6px solid #5D2906;
            overflow: hidden;
        }
        
        .kotleta-button:before {
            content: "";
            position: absolute;
            width: 200px;
            height: 100px;
            background: 
                radial-gradient(circle at 20% 30%, #daa520 5%, transparent 6%),
                radial-gradient(circle at 60% 20%, #b8860b 6%, transparent 7%),
                radial-gradient(circle at 80% 70%, #cd853f 8%, transparent 9%),
                linear-gradient(135deg, #a0522d 0%, #8B4513 100%);
            border-radius: 50px;
            box-shadow: 
                inset 0 5px 15px rgba(255, 255, 255, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .kotleta-button:after {
            content: "";
            position: absolute;
            width: 180px;
            height: 80px;
            background: 
                radial-gradient(circle at 30% 60%, #f4a460 10%, transparent 11%),
                radial-gradient(circle at 70% 40%, #deb887 8%, transparent 9%),
                radial-gradient(ellipse at center, #cd853f 0%, #8B4513 70%);
            border-radius: 40px;
            box-shadow: 
                inset 0 3px 10px rgba(255, 255, 255, 0.3),
                inset 0 -3px 10px rgba(0, 0, 0, 0.4);
        }
        
        .kotleta-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 18px 30px rgba(0, 0, 0, 0.35),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .kotleta-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 8px 15px rgba(0, 0, 0, 0.25),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.4);
        }
        
        .button-text {
            position: relative;
            z-index: 10;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .counter {
            font-size: 24px;
            color: #8B4513;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .counter-number {
            font-size: 36px;
            color: #5D2906;
            display: inline-block;
            min-width: 100px;
            background: linear-gradient(to bottom, #F0D9B5, #E8C9A3);
            padding: 8px 20px;
            border-radius: 15px;
            border: 3px solid #8B4513;
            box-shadow: 0 5px 10px rgba(139, 69, 19, 0.2);
        }
        
        .footer {
            margin-top: 30px;
            color: #8B4513;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Стили для таблицы лидеров */
        .leaderboard-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px);
            border: 2px solid rgba(139, 69, 19, 0.5);
        }
        
        .leaderboard-title {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
            text-align: center;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .leaderboard-table th {
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .leaderboard-table tr {
            border-bottom: 1px solid #E8C9A3;
        }
        
        .leaderboard-table tr:nth-child(even) {
            background-color: rgba(240, 217, 181, 0.3);
        }
        
        .leaderboard-table tr:hover {
            background-color: rgba(205, 133, 63, 0.2);
        }
        
        .leaderboard-table td {
            padding: 12px 15px;
            color: #5D2906;
        }
        
        .leaderboard-table .rank {
            font-weight: bold;
            width: 60px;
            text-align: center;
        }
        
        .leaderboard-table .name {
            font-weight: 600;
        }
        
        .leaderboard-table .score {
            text-align: right;
            font-weight: bold;
        }
        
        .current-user {
            background-color: rgba(139, 69, 19, 0.15) !important;
            font-weight: bold;
        }
        
        .medal {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            text-align: center;
            line-height: 24px;
            font-weight: bold;
            color: white;
        }
        
        .gold {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .silver {
            background: linear-gradient(135deg, #C0C0C0, #A9A9A9);
        }
        
        .bronze {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
        }
        
        .user-form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .user-input {
            padding: 10px 15px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            font-size: 16px;
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .save-button {
            padding: 10px 20px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .save-button:hover {
            background: linear-gradient(to bottom, #A0522D, #8B4513);
            transform: translateY(-2px);
        }
        
        .save-button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 500px) {
            .container, .leaderboard-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .kotleta-button {
                width: 180px;
                height: 100px;
            }
            
            .kotleta-button:before {
                width: 160px;
                height: 80px;
            }
            
            .kotleta-button:after {
                width: 140px;
                height: 60px;
            }
            
            .button-text {
                font-size: 18px;
            }
            
            .user-form {
                flex-direction: column;
                align-items: center;
            }
            
            .user-input {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кнопка Ваня жирный</h1>
        
        <div class="kotleta-container">
            <div class="kotleta-button" id="kotletaButton">
                <div class="button-text">Ваня жирный</div>
            </div>
        </div>
        
        <div class="counter">
            Нажатий: <span class="counter-number" id="counter">0</span>
        </div>
        
        <div class="user-form">
            <input type="text" class="user-input" id="userName" placeholder="Введите ваше имя" maxlength="20">
            <button class="save-button" id="saveScore">Сохранить результат</button>
        </div>
        
        <div class="footer">
            Сделано с любовью к котлетам
        </div>
    </div>

    <div class="leaderboard-container">
        <h2 class="leaderboard-title">Таблица лидеров</h2>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th class="rank">Место</th>
                    <th class="name">Имя</th>
                    <th class="score">Нажатий</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Таблица будет заполнена JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Получаем элементы DOM
        const kotletaButton = document.getElementById('kotletaButton');
        const counterElement = document.getElementById('counter');
        const userNameInput = document.getElementById('userName');
        const saveScoreButton = document.getElementById('saveScore');
        const leaderboardBody = document.getElementById('leaderboardBody');

        // Загружаем счет из localStorage или устанавливаем 0
        let clickCount = parseInt(localStorage.getItem('kotletaClickCount')) || 0;
        counterElement.textContent = clickCount;
        
        // Загружаем таблицу лидеров из localStorage
        let leaderboard = JSON.parse(localStorage.getItem('kotletaLeaderboard')) || [];
        
        // Функция для обновления таблицы лидеров
        function updateLeaderboard() {
            // Сортируем таблицу лидеров по убыванию количества нажатий
            leaderboard.sort((a, b) => b.score - a.score);
            
            // Ограничиваем таблицу 10 лучшими результатами
            const topTen = leaderboard.slice(0, 10);
            
            // Очищаем таблицу
            leaderboardBody.innerHTML = '';
            
            // Заполняем таблицу
            topTen.forEach((entry, index) => {
                const row = document.createElement('tr');
                
                // Определяем медали для первых трех мест
                let medalHtml = '';
                if (index === 0) {
                    medalHtml = '<span class="medal gold">1</span>';
                } else if (index === 1) {
                    medalHtml = '<span class="medal silver">2</span>';
                } else if (index === 2) {
                    medalHtml = '<span class="medal bronze">3</span>';
                }
                
                row.innerHTML = `
                    <td class="rank">${medalHtml} ${index + 1}</td>
                    <td class="name">${entry.name}</td>
                    <td class="score">${entry.score}</td>
                `;
                
                // Если это текущий пользователь, добавляем специальный класс
                if (entry.name === userNameInput.value && entry.score === clickCount) {
                    row.classList.add('current-user');
                }
                
                leaderboardBody.appendChild(row);
            });
            
            // Если таблица пустая, показываем сообщение
            if (topTen.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = '<td colspan="3" style="text-align: center; padding: 20px;">Пока нет результатов</td>';
                leaderboardBody.appendChild(emptyRow);
            }
        }
        
        // Инициализируем таблицу лидеров при загрузке
        updateLeaderboard();
        
        // Обработчик нажатия на кнопку-котлету
        kotletaButton.addEventListener('click', function() {
            // Увеличиваем счетчик
            clickCount++;
            counterElement.textContent = clickCount;
            
            // Сохраняем в localStorage
            localStorage.setItem('kotletaClickCount', clickCount);
            
            // Анимация нажатия
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Обработчик сохранения результата
        saveScoreButton.addEventListener('click', function() {
            const userName = userNameInput.value.trim();
            
            if (userName === '') {
                alert('Пожалуйста, введите ваше имя!');
                return;
            }
            
            if (clickCount === 0) {
                alert('Сначала нажмите на котлету!');
                return;
            }
            
            // Проверяем, есть ли уже запись с таким именем
            const existingIndex = leaderboard.findIndex(entry => entry.name === userName);
            
            if (existingIndex !== -1) {
                // Обновляем существующую запись, если новый счет выше
                if (clickCount > leaderboard[existingIndex].score) {
                    leaderboard[existingIndex].score = clickCount;
                }
            } else {
                // Добавляем новую запись
                leaderboard.push({
                    name: userName,
                    score: clickCount
                });
            }
            
            // Сохраняем таблицу лидеров в localStorage
            localStorage.setItem('kotletaLeaderboard', JSON.stringify(leaderboard));
            
            // Обновляем отображение таблицы
            updateLeaderboard();
            
            alert(`Результат сохранен для пользователя ${userName}!`);
        });
        
        // Добавляем инструкцию для пользователя
        console.log("Нажмите на котлету, чтобы увеличить счетчик!");
    </script>
</body>
</html>
